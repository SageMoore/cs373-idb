<div class="jumbotron overlay-blue" style="padding-bottom: 30%">
    <div class="overlay" >
        <h1 class="left" style="font-family: 'Passion One';"  ng-model="crime_type" class="add-margins">{{crime_type.name}}</h1>
    </div>
    <br>

    <div class="well" style="margin-left: auto">
        <div class="bs-docs-grid add-margins" style="margin-left: auto">
            <div class="row show-grid" id="menu-keys" style="margin-left: auto">
                <div class="col-md-2" id="description-key">Description</div>
                <div class="col-md-2 col-md-offset-1">Worst Zipcode</div>
                <div class="col-md-2">Worst Week</div>
                <div class="col-md-1">Id</div>
                <div class="col-md-4">Crimes</div>
            </div>
            <div ng-model="crime_type" class="row show-grid" id="menu-vals" style="margin-left: auto">
                <div class="col-md-2 field alert-danger" id="description-val">{{crime_type.desc}}</div>
                <div class="col-md-2 col-md-offset-1 field alert-info"><a href="/zips/{{crime_type.worst_zip.zip_id}}">{{crime_type.worst_zip.zip_code}}</a></div>
                <div class="col-md-2 field alert-info"><a href="/weeks/{{crime_type.worst_week.week_id}}">{{crime_type.worst_week.start}}</a></div>
                <div class="col-md-1 field alert-info">{{crime_type.crime_type_id}}</div>
                <div class="col-md-4 field alert-info">
                    <table class="table table-hover">
                        <tbody>
                        <tr ng-repeat="crime in crime_type.crimes">
                            <td><a href="/crimes/{{crime.crime_id}}">{{ crime.crime_id }}</a></td>
                            <td><a href="/crimes/{{crime.crime_id}}">{{ crime.description }}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="well" style="height: 350px">
        <div class="gmap" id="map"></div>
    </div>
</div>
