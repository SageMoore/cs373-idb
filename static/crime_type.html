<div class="jumbotron overlay-blue" style="padding-bottom: 30%">
    <div class="overlay" >
        <h1 class="left" style="font-family: 'Passion One';"  ng-model="crime_type" class="add-margins">{{crime_type.name}}</h1>
    </div>
    <br>
    <div class="bs-docs-grid add-margins">
        <div class="row show-grid" id="full-keys">
            <div class="col-md-8">
                <div class="well">
                    <div class="bs-docs-grid add-margins">
                        <div class="row show-grid" id="menu-keys">
                            <div class="col-md-4" id="description-key">Description</div>
                            <div class="col-md-3 col-md-offset-1">Worst Zipcode</div>
                            <div class="col-md-3">Worst Week</div>
                            <div class="col-md-1">Id</div>
                        </div>
                        <div ng-model="crime_type" class="row show-grid" id="menu-vals">
                            <div class="col-md-4 field alert-danger truncate" id="description-val">{{crime_type.desc}}</div>
                            <div class="col-md-3 col-md-offset-1 field alert-info"><a href="/zips/{{crime_type.worst_zip.zip_id}}">{{crime_type.worst_zip.zip_code}}</a></div>
                            <div class="col-md-3 field alert-info"><a href="/weeks/{{crime_type.worst_week.week_id}}">{{crime_type.worst_week.start}}</a></div>
                            <div class="col-md-1 field alert-info">{{crime_type.crime_type_id}}</div>
                        </div>
                    </div>
                </div>
                <div class="gmap" id="map" style="padding:20px"></div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <div class="bs-docs-grid add-margins">
                        <div class="row show-grid" id="other-keys">
                            <div class="col-md-12">Crimes</div>
                        </div>
                        <div ng-model="crime_type" class="row show-grid" id="crimes-vals">
                            <div class="col-md-12 field alert-info">
                                <table class="table table-hover">
                                    <tbody>
                                    <tr ng-repeat="crime in crime_type.crimes">
                                        <td><a href="/crimes/{{crime.crime_id}}">{{ crime.crime_id }}</a></td>
                                        <td><a href="/crimes/{{crime.crime_id}}">{{ crime.description }}</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
