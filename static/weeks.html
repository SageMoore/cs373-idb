<div class="overlay-red" style="padding-top: 0px">
    <div class="jumbotron overlay-yellow" style="padding-top: 0px; ">
        <div class="overlay">
            <div class="row show-grid">
                <div class="bs-docs-grid ">
                    <div class="col-sm-8">
                        <h1 class="left page-header">Weeks</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image"
                             src="http://offcampus.nd.edu/assets/12750/preventing_crime_page_asset.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="well" style="background-color: aliceblue;">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table ng-table="tableParams" show-filter="true" class="table table-hover table-striped">

                                <tr ng-repeat="week in data">
                                    <td title="'Id'" filter="{ week_id: 'text'}" sortable="'week_id'"><a href="weeks/{{ week.week_id }}">{{ week.week_id }}</a></td>
                                    <td title="'Start'" filter="{ start: 'text'}" sortable="'start'"><a href="weeks/{{ week.week_id }}">{{ week.start }}</a></td>
                                    <td title="'End'" filter="{ end: 'text'}" sortable="'end'"><a href="weeks/{{ week.week_id }}">{{ week.end }}</a></td>
                                    <td title="'Most Frequent Crime'" filter="{ most_popular.name: 'text'}" sortable="'most_popular.name'"><a href="crime_types/{{week.most_popular.crime_type_id}}">{{ week.most_popular.name }}</a></td>
                                    <td title="'Worst Zip'" filter="{ worst_zip.zip_code: 'text'}" sortable="'worst_zip.zip_code'"><a href="zips/{{week.worst_zip.zip_id}}">{{ week.worst_zip.zip_id }}</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
