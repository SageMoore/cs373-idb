<div class="jumbotron">
    <div style="padding-top: 1px; padding-left: 5%">
        <h1>Weeks</h1>
    </div>
    <br>
    <div class="well" style="background-color: aliceblue;">
        <div class="well">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <td><a ng-click="sortType = 'id'; sortReverse = !sortReverse">
                        Week Id
                        <span ng-show="sortType == 'id'"  class="caret"></span>
                    </a></td>
                    <td><a href= "" ng-click="sortType = 'start_Date'; sortReverse = !sortReverse">
                        Start Date
                        <span ng-show="sortType == 'start_Date'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'end_date'; sortReverse = !sortReverse">
                        End Date
                        <span ng-show="sortType == 'end_date'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'popular_crime'; sortReverse = !sortReverse">
                        Most Popular Crime
                        <span ng-show="sortType == 'popular_crime'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'crimes'; sortReverse = !sortReverse">
                        Crimes
                        <span ng-show="sortType == 'crimes'" class="caret"></span>
                    </a></td>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="week in weeks | orderBy:sortType:sortReverse">
                    <td><a href="#/weeks{{week.id}}">{{ week.id }}</a></td>
                    <td><a href="#/weeks{{week.id}}">{{ week.start_date }}</a></td>
                    <td><a href="#/weeks{{week.id}}">{{ week.end_date }}</a></td>
                    <td><a href="#/crimetype{{week.popular_crime}}">{{ week.popular_crime }}</a></td>
                    <td>
                        <table class="table table-hover">
                            <thead>
                            <tr>Crime Id</tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="crime in week.crimes">
                                <td><a href="#/crime{{week.id}}">{{ week.id }}</a></td>
                                <td>{{ week.description }}</td>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="well">
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/Austin_Police" data-widget-id="657287406689763329">Tweets by @Austin_Police</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
</div>
