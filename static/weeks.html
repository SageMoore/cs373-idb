<div class="overlay-red" style="padding-top: 0px">
    <div class="jumbotron overlay-yellow" style="padding-top: 0px; ">
        <div class="overlay">
            <div class="row show-grid">
                <div class="bs-docs-grid ">
                    <div class="col-sm-8">
                        <h1 class="left page-header">Weeks</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image"
                             src="http://offcampus.nd.edu/assets/12750/preventing_crime_page_asset.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="well" style="background-color: aliceblue;">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <td><a ng-click="sortType = 'week_id'; sortReverse = !sortReverse">
                                        Week Id
                                        <span ng-show="sortType == 'week_id'"  class="caret"></span>
                                    </a></td>
                                    <td><a href= "" ng-click="sortType = 'start_date'; sortReverse = !sortReverse">
                                        Start Date
                                        <span ng-show="sortType == 'v'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'end_date'; sortReverse = !sortReverse">
                                        End Date
                                        <span ng-show="sortType == 'end_date'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'mostPopular'; sortReverse = !sortReverse">
                                        Most Popular Crime
                                        <span ng-show="sortType == 'mostPopular'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'worstZip'; sortReverse = !sortReverse">
                                        Worst Zipcode
                                        <span ng-show="sortType == 'worstZip'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'crimes'; sortReverse = !sortReverse">
                                        Crimes
                                        <span ng-show="sortType == 'crimes'" class="caret"></span>
                                    </a></td>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="week in weeks | orderBy:sortType:sortReverse">
                                    <td><a href="weeks/{{ week.week_id }}">{{ week.week_id }}</a></td>
                                    <td><a href="weeks/{{ week.week_id }}">{{ week.start_date }}</a></td>
                                    <td><a href="weeks/{{ week.week_id }}">{{ week.end_date }}</a></td>
                                    <td><a href="crime_types/{{week.mostPopular.crime_type_id}}">{{ week.mostPopular.name }}</a></td>
                                    <td><a href="zips/{{week.worstZip.zip_id}}">{{ week.worstZip.zip_code }}</a></td>
                                    <td>
                                        <table class="table table-hover">
                                            <tbody>
                                            <tr ng-repeat="crime in week.crimes">
                                                <td><a href="crimes/{{crime.crime_id}}">{{ crime.crime_id }}</a></td>
                                                <td>{{ crime.description }}</td>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div recent-comments params="{limit: 5, related:'thread'}"></div>

        </div>
    </div>
</div>
