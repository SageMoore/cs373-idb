<div class="overlay-red" style="padding-top: 0px">
    <div class="jumbotron overlay-red" style="padding-top: 0px; ">
        <div class="overlay" >
            <div class="row show-grid" >
                <div class="bs-docs-grid " >
                    <div class="col-sm-8">
                        <h1 class="left page-header" >Cars</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image" src="http://media.omaketheater.com/goodies/uploads/nyan-car.gif">
                    </div>
                </div>
            </div>
        </div>

        <div class="well overlay-aliceblue">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table ng-table="tableParams" show-filter="true" class="table table-hover table-striped">
                                <tr ng-repeat="zc in zipcar">
                                    <td title="'Zip Code'" filter="{ description: 'text'}" sortable="'description'">{{zc.zip_code}}</td>
                                    <td title="'Popular Make'" filter="{ address: 'text'}" sortable="'address'"> {{zc.make}}</td>
                                    <td title="'Popular Model'" filter="{ crime_type.name: 'text'}" sortable="'crime_type.name'">{{zc.model}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                        <div class="well" class="center">
                            <a class="twitter-timeline" data-dnt="true" ng-init="get_twitter()"
                               href="https://twitter.com/Austin_Police"
                               data-widget-id="657287406689763329">Tweets by @Austin_Police</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
