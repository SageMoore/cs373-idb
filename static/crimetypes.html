<div class="overlay-red" style="padding-top: 0px">
    <div class="jumbotron overlay-pink" style="padding-top: 0px; ">
        <div class="overlay">
            <div class="row show-grid">
                <div class="bs-docs-grid ">
                    <div class="col-sm-8">
                        <h1 class="left page-header">Crime Types</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image"
                             src="http://33.media.tumblr.com/63281381782322bda61eae7dc1c9e8e9/tumblr_mw3z8ztSlh1slvxgoo1_250.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="well" style="background-color: aliceblue;">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <td><a ng-click="sortType = 'crime_type_id'; sortReverse = !sortReverse">
                                        Crime Type Id
                                        <span ng-show="sortType == 'crime_type_id'"  class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                        Crime Type
                                        <span ng-show="sortType == 'name'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'desc'; sortReverse = !sortReverse">
                                        Description
                                        <span ng-show="sortType == 'desc'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'worst_week.start'; sortReverse = !sortReverse">
                                        Worst Week
                                        <span ng-show="sortType == 'worst_week.start'" class="caret"></span>
                                    </a></td>
                                    <td><a ng-click="sortType = 'worst_zip.zip_code'; sortReverse = !sortReverse">
                                        Worst Zipcode
                                        <span ng-show="sortType == 'worst_zip.zip_code'" class="caret"></span>
                                    </a></td>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="type in crimeTypes | orderBy:sortType:sortReverse">
                                    <td><a href="crime_types/{{ type.crime_type_id }}">{{ type.crime_type_id }}</a></td>
                                    <td><a href="crime_types/{{ type.crime_type_id }}">{{ type.name }}</a></td>
                                    <td>{{ type.desc }}</td>
                                    <td><a href="weeks/{{type.worst_week.week_id}}">{{ type.worst_week.start }}</a></td>
                                    <td><a href="zips/{{type.worst_zip.zip_id}}">{{ type.worst_zip.zip_code }}</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
