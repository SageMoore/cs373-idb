<div class="overlay-red" style="padding-top: 0px">
    <div class="jumbotron overlay-pink" style="padding-top: 0px; ">
        <div class="overlay">
            <div class="row show-grid">
                <div class="bs-docs-grid ">
                    <div class="col-sm-8">
                        <h1 class="left page-header">Crime Types</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image"
                             src="http://33.media.tumblr.com/63281381782322bda61eae7dc1c9e8e9/tumblr_mw3z8ztSlh1slvxgoo1_250.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="well" style="background-color: aliceblue;">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table ng-table="tableParams" show-filter="true" class="table table-hover table-striped">

                                <tr ng-repeat="type in data">
                                    <td title="'Id'" filter="{ crime_type_id: 'text'}" sortable="'crime_type_id'"><a href="crime_types/{{ type.crime_type_id }}">{{ type.crime_type_id }}</a></td>
                                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'"><a href="crime_types/{{ type.crime_type_id }}">{{ type.name }}</a></td>
                                    <td title="'Description'" filter="{ desc: 'text'}" sortable="'desc'">{{ type.desc }}</td>
                                    <td title="'Worst Week'" filter="{ worst_week.start: 'text'}" sortable="'worst_week.start'"><a href="weeks/{{type.worst_week.week_id}}">{{ type.worst_week.start }}</a></td>
                                    <td title="'Worst Zip'" filter="{ worst_zip.zip_code: 'text'}" sortable="'worst_zip.zip_code'"><a href="zips/{{type.worst_zip.zip_id}}">{{ type.worst_zip.zip_code }}</a></td>
                                </tr>
                                
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
