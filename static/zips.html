<div class="jumbotron">
    <div class="overlay overlay-green" >
        <h1 class="left" style="font-family: 'Passion One', cursive;">Zipcodes</h1>
    </div>
    <br>
    <div class="well" style="background-color: aliceblue;">
        <div class="well">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <td><a ng-click="sortType = 'id'; sortReverse = !sortReverse">
                        Zipcode Id
                        <span ng-show="sortType == 'id'"  class="caret"></span>
                    </a></td>
                    <td><a href= "" ng-click="sortType = 'zipcode'; sortReverse = !sortReverse">
                        Zipcode
                        <span ng-show="sortType == 'zipcode'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'latitude'; sortReverse = !sortReverse">
                        Latitude
                        <span ng-show="sortType == 'latitude'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'longitude'; sortReverse = !sortReverse">
                        Longitude
                        <span ng-show="sortType == 'longitude'" class="caret"></span>
                    </a></td>
                    <td><a ng-click="sortType = 'crimes'; sortReverse = !sortReverse">
                        Crimes
                        <span ng-show="sortType == 'crimes'" class="caret"></span>
                    </a></td>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="zip in zips | orderBy:sortType:sortReverse">
                    <td><a href="/zips{{zip.id}}">{{ zip.id }}</a></td>
                    <td><a href="/zips{{zip.id}}">{{ zip.zipcode }}</a></td>
                    <td>{{ zip.latitude }}</td>
                    <td>{{ zip.longitude }}</td>
                    <td>
                        <table class="table table-hover">
                            <thead>
                            <tr>Crime Id</tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="crime in zip.crimes">
                                <td><a href="/crime{{zip.id}}">{{ zip.id }}</a></td>
                                <td>{{ zip.description }}</td>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="well" style="width: 100%">
            <div class="gmap" id="map"></div>
        </div>
    </div>
</div>
