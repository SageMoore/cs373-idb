<div class="overlay-green" style="padding-top: 0px">
    <div class="jumbotron overlay-green" style="padding-top: 0px; ">
        <div class="overlay">
            <div class="row show-grid">
                <div class="bs-docs-grid ">
                    <div class="col-sm-8">
                        <h1 class="left page-header" >Zipcodes</h1>
                    </div>
                    <div class="col-sm-4">
                        <img class="page-image" src="http://www.unitedwayaustin.org/wp-content/uploads/2015/06/ZipcodesMap_Updated-738x410.jpg">
                    </div>
                </div>
            </div>
        </div>

        <div class="well" style="background-color: aliceblue;">
            <div class="bs-docs-grid ">
                <div class="row show-grid" style="margin-left: auto">
                    <div class="col-md-8">
                        <div class="well" style="min-height: 350px; margin-left: 50px">
                            <table ng-table="tableParams" show-filter="true" class="table table-hover table-striped">

                                <tr ng-repeat="zip in data">
                                    <td title="'Zipcode Id'" filter="{ zip_id: 'text'}" sortable="'zip_id'"><a href="zips/{{ zip.zip_id }}">{{ zip.zip_id }}</a></td>
                                    <td title="'Zipcode'" filter="{ zip_code: 'text'}" sortable="'zip_code'"><a href="zips/{{ zip.zip_id }}">{{ zip.zip_code }}</a></td>
                                    <td title="'Latitude'" filter="{ lat: 'text'}" sortable="'lat'">{{ zip.lat }}</td>
                                    <td title="'Longitude'" filter="{ lng: 'text'}" sortable="'lng'">{{ zip.lng }}</td>
                                    <td title="'Population'" filter="{ pop: 'text'}" sortable="'pop'">{{ zip.pop }}</td>
                                    <td title="'Average Income'" filter="{ family_income: 'text'}" sortable="'family_income'">{{ zip.family_income }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="well" style="height: 350px">
                            <div class="gmap" id="map"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
