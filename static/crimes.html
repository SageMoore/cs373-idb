<div class="overlay-red" style="padding-top: 0px">
<div class="jumbotron overlay-red" style="padding-top: 0px; ">
    <div class="overlay" >
        <div class="row show-grid" >
            <div class="bs-docs-grid " >
                <div class="col-sm-3">
                    <h1 class="left" style="margin-top: 7%; font-family: 'Passion One', cursive;">Crimes</h1>
                </div>
                <div class="col-sm-9">
                    <img src="http://d2wss9bif9q3el.cloudfront.net/124/039/images/crime.gif"
                         style="margin-right: 0%; width:100%;height:150px;">
                </div>
            </div>
        </div>
    </div>

    <div class="well" style="background-color: aliceblue;">
        <div class="bs-docs-grid ">
            <div class="row show-grid" style="margin-left: auto">
                <div class="col-md-8">
                    <div class="well" style="min-height: 350px; margin-left: 50px">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <td><a ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                    Crime Id
                                    <span ng-show="sortType == 'id'" class="caret"></span>
                                </a></td>
                                <td><a href="" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                                    Crime Description
                                    <span ng-show="sortType == 'description'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'time'; sortReverse = !sortReverse">
                                    Time
                                    <span ng-show="sortType == 'time'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'address'; sortReverse = !sortReverse">
                                    Address
                                    <span ng-show="sortType == 'address'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'crime_type'; sortReverse = !sortReverse">
                                    Crime Type
                                    <span ng-show="sortType == 'crime_type'" class="caret"></span>
                                </a></td>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="crime in crimes | orderBy:sortType:sortReverse">
                                <td><a href="crimes/{{crime.id}}">{{ crime.id }}</a></td>
                                <td><a href="crimes/{{crime.id}}">{{ crime.description }}</a></td>
                                <td>{{ crime.time }}</td>
                                <td> {{ crime.address }}</td>
                                <td><a href="crime_type/{{crime.crime_type.crime_type_id}}">{{
                                    crime.crime_type.crime_type_name }}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="well" style="height: 350px">
                        <div class="gmap" id="map"></div>
                    </div>

                </div>

                <div class=" col-md-8 ">
                    <div class="well" style="margin-left: 50px">
                        <div recent-comments params="{limit: 5, related:'thread'}"></div>
                    </div>
                </div>
                <div class=" col-md-4 " style="margin-left: auto">
                    <div class="well" class="center">
                        <a class="twitter-timeline" data-dnt="true" ng-init="get_twitter()"
                           href="https://twitter.com/Austin_Police"
                           data-widget-id="657287406689763329">Tweets by @Austin_Police</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
