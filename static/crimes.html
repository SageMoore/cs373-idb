<div class="overlay-red" style="padding-top: 0px">
<div class="jumbotron overlay-red" style="padding-top: 0px; ">
    <div class="overlay" >
        <div class="row show-grid" >
            <div class="bs-docs-grid " >
                <div class="col-sm-8">
                    <h1 class="left page-header" >Crimes</h1>
                </div>
                <div class="col-sm-4">
                    <img class="page-image" src="http://d2wss9bif9q3el.cloudfront.net/124/039/images/crime.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="well overlay-aliceblue">
        <div class="bs-docs-grid ">
            <div class="row show-grid" style="margin-left: auto">
                <div class="col-md-8">
                    <div class="well" style="min-height: 350px; margin-left: 50px">
                        <table ng-table="vm.tableParams" show-filter="true" class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <td><a ng-click="sortType = 'crime_id'; sortReverse = !sortReverse">
                                    Crime Id
                                    <span ng-show="sortType == 'crime_id'" class="caret"></span>
                                </a></td>
                                <td><a href="" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                                    Crime Description
                                    <span ng-show="sortType == 'description'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'time'; sortReverse = !sortReverse">
                                    Time
                                    <span ng-show="sortType == 'time'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'address'; sortReverse = !sortReverse">
                                    Address
                                    <span ng-show="sortType == 'address'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'crime_type.name'; sortReverse = !sortReverse">
                                    Crime Type
                                    <span ng-show="sortType == 'crime_type.name'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'zip_code.zip_code'; sortReverse = !sortReverse">
                                    Zipcode
                                    <span ng-show="sortType == 'zip_code.zip_code'" class="caret"></span>
                                </a></td>
                                <td><a ng-click="sortType = 'week.start'; sortReverse = !sortReverse">
                                    Week
                                    <span ng-show="sortType == 'week.start'" class="caret"></span>
                                </a></td>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="crime in crimes | orderBy:sortType:sortReverse">
                                <td title="'Id'" filter="{ crime_id: 'number'}" sortable="'crime_id'"><a href="crimes/{{crime.crime_id}}">{{ crime.crime_id }}</a></td>
                                <td title="'Description'" filter="{ description: 'text'}" sortable="'description'"><a href="crimes/{{crime.crime_id}}">{{ crime.description }}</a></td>
                                <td title="'Time'" filter="{ time: 'text'}" sortable="'time'">{{ crime.time }}</td>
                                <td title="'Address'" filter="{ address: 'text'}" sortable="'address'"> {{ crime.address }}</td>
                                <td title="'Crime Type'" filter="{ crime_type.name: 'text'}" sortable="'crime_type.name'"><a href="crime_types/{{crime.crime_type.crime_type_id}}">
                                    {{ crime.crime_type.name }}</a></td>
                                <td title="'Zip Code'" filter="{ zip_code.zip_code: 'number'}" sortable="'zip_code.zip_code'"><a href="zips/{{crime.zip_code.zip_id}}">
                                    {{ crime.zip_code.zip_code }}</a></td>
                                <td title="'Week'" filter="{ week.start: 'text'}" sortable="'week.start'"><a href="weeks/{{crime.week.week_id}}">
                                    {{ crime.week.start }}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="well" style="height: 350px">
                        <div class="gmap" id="map"></div>
                    </div>

                </div>

                <div class=" col-md-8 ">
                </div>
                <div class=" col-md-4 " style="margin-left: auto">
                    <div class="well" class="center">
                        <a class="twitter-timeline" data-dnt="true" ng-init="get_twitter()"
                           href="https://twitter.com/Austin_Police"
                           data-widget-id="657287406689763329">Tweets by @Austin_Police</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
