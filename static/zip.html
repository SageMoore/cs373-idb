<div class="jumbotron overlay-blue" style="padding-bottom: 30%">
    <div class="overlay" >
        <h1 class="left" style="font-family: 'Passion One';"  ng-model="zip" class="add-margins">{{zip.zip_code}}</h1>
    </div>
    <br>

    <div class="well" style="margin-left: auto">
        <div class="bs-docs-grid add-margins" style="margin-left: auto">
            <div class="row show-grid" id="menu-keys" style="margin-left: auto">
                <div class="col-md-2" id="population-key">Population</div>
                <div class="col-md-1 col-md-offset-1">Latitude</div>
                <div class="col-md-1">Longitude</div>
                <div class="col-md-2">Family Income</div>
                <div class="col-md-5">Crimes</div>
            </div>
            <div ng-model="crime_type" class="row show-grid" id="menu-vals" style="margin-left: auto">
                <div class="col-md-2 field alert-danger" id="population-val">{{zip.pop}}</div>
                <div class="col-md-1 col-md-offset-1 field alert-info truncate">{{zip.lat}}</div>
                <div class="col-md-1 field alert-info truncate">{{zip.lng}}</div>
                <div class="col-md-2 field alert-info">{{zip.family_income}}</div>
                <div class="col-md-5 field alert-info">
                    <table class="table table-hover">
                        <tbody>
                        <tr ng-repeat="crime in zip.crimes">
                            <td><a href="/crimes/{{crime.crime_id}}">{{ crime.crime_id }}</a></td>
                            <td><a href="/crimes/{{crime.crime_id}}">{{ crime.description }}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="well" style="height: 350px">
        <div class="gmap" id="map"></div>
    </div>
</div>
