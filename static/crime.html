<div class="jumbotron overlay-blue" style="padding-bottom: 30%">
    <div class="overlay" >
        <h1 class="left" style="font-family: 'Passion One';"  ng-model="crime" class="add-margins">{{crime.description}}
            <img src="http://d2wss9bif9q3el.cloudfront.net/124/039/images/crime.gif" style="width:304px;height:228px;"></h1>
        <img src="http://d2wss9bif9q3el.cloudfront.net/124/039/images/crime.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
    </div>
    <br>

    <div class="well" style="margin-left: auto">
        <div class="bs-docs-grid add-margins" style="margin-left: auto">
            <div class="row show-grid" id="menu-keys" style="margin-left: auto">
                <div class="col-md-2 " id="crime-type-key">Crime type</div>
                <div class="col-md-2 col-md-offset-1">Crime description</div>
                <div class="col-md-2">Location</div>
                <div class="col-md-2">Time</div>
                <div class="col-md-1">Id</div>
            </div>
            <div ng-model="crime" class="row show-grid" id="menu-vals" style="margin-left: auto">
                <div class="col-md-2 field alert-danger" id="crime-type-val"><a class="alert-danger" href="/crime_types/{{crime.crime_type.crime_type_id}}">{{crime.crime_type.crime_type_name}}</a></div>
                <div class="col-md-2 col-md-offset-1 field alert-info"><a href="/crimes/{{crime.id}}">{{crime.description}}</a></div>
                <div class="col-md-2 field alert-info"><a >{{crime.address}}</a></div>
                <div class="col-md-2 field alert-info"><a >{{crime.time}}</a></div>
                <div class="col-md-1 field alert-info"><a >{{crime.id}}</a></div>
            </div>
        </div>
    </div>
</div>
