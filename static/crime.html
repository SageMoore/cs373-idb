<div class="jumbotron overlay-blue" style="padding-bottom: 30%">
    <div class="overlay" >
        <h1 class="left" style="font-family: 'Passion One';"  ng-model="crime" class="add-margins">{{crime.crime_type.name}} at {{crime.address}}!</h1>
    </div>
    <br>

    <div class="well" style="margin-left: auto">
        <div class="bs-docs-grid add-margins" style="margin-left: auto">
            <div class="row show-grid" id="menu-keys" style="margin-left: auto">
                <div class="col-md-2 " id="crime-type-key">Crime type</div>
                <div class="col-md-2 col-md-offset-1">Crime description</div>
                <div class="col-md-2">Location</div>
                <div class="col-md-2">Time</div>
                <div class="col-md-1">Zipcode</div>
                <div class="col-md-1">Week</div>
                <div class="col-md-1">Id</div>
            </div>
            <div ng-model="crime" class="row show-grid" id="menu-vals" style="margin-left: auto">
                <div class="col-md-2 field alert-danger" id="crime-type-val"><a class="alert-danger" href="/crime_types/{{crime.crime_type.crime_type_id}}">{{crime.crime_type.name}}</a></div>
                <div class="col-md-2 col-md-offset-1 field alert-info truncate"><a href="{{crime.description}}">{{crime.description}}</a></div>
                <div class="col-md-2 field alert-info">{{crime.address}}</div>
                <div class="col-md-2 field alert-info">{{crime.time}}</div>
                <div class="col-md-1 field alert-info"><a href="/zips/{{crime.zip_code.zip_id}}">{{crime.zip_code.zip_code}}</a></div>
                <div class="col-md-1 field alert-info"><a href="/weeks/{{crime.week.week_id}}">{{crime.week.start}}</a></div>
                <div class="col-md-1 field alert-info">{{crime.crime_id}}</div>
            </div>
        </div>
    </div>
    <div class="well" style="height: 350px">
        <div class="gmap" id="map"></div>
    </div>
</div>
